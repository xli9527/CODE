<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            width: 100px;
            height: 100px;
            text-align: center;
            font-weight: bold;
        }

        input{
            margin: 5px;
        }

        .ca {
            background-color: cadetblue;
            color: white;
        }

        .cb {
            background-color: darkgrey;
            color: white;
        }


    </style>
</head>
<body>
    <form action="" method="post">
        <table>
            <tr class="ca">
                <th colspan="2">请填写注册信息</th>
            </tr>

            <tr >
                <td class="ca"> 姓名：</td>
                <td class="cb"><input type="text" name="username"></td>
            </tr>
            
            <tr >
                <td class="ca"> 电话：</td>
                <td class="cb"><input type="text" name="username"></td>
            </tr>

            <tr >
                <td class="ca"> 地址：</td>
                <td class="cb"><input type="text" name="username" size="30" maxlength="50"></td>
            </tr>

            <tr >
                <td class="ca"> 邮编：</td>
                <td class="cb"><input type="text" name="username"></td>
            </tr>
            
            <tr >
                <td class="ca"> 微博主页：</td>
                <td class="cb"><input type="text" name="username"></td>
            </tr>
        </table>
    </form>
</body>
</html>
